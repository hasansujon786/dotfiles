"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio        = [1, 3, 2]
show_hidden  = true
show_symlink = false
linemode     = "size"
title_format = ""

[opener]
edit = [
  { run = 'nvim %s',          desc = "nvim", for = "windows", block = true, },
  { run = "code %s",          desc = "code", for = "windows", orphan = true },
]
reveal = [
  { run = 'C:/Users/hasan/dotfiles/tui/yazi/scripts/reveal.cmd "%0"', orphan = true, desc = "Reveal", for = "windows" },
]
