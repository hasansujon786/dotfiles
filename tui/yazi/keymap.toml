"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[manager]

append_keymap = [
	{ on = [ "g", "h" ],       run = "cd ~",             desc = "Home" },
	{ on = [ "g", "c" ],       run = "cd ~/.config",     desc = ".config" },
	{ on = [ "g", "d" ],       run = "cd ~/Downloads",   desc = "Downloads" },
	{ on = [ "g", "<Space>" ], run = "cd --interactive", desc = "Go to a directory interactively" },
	{ on = [ "g", "." ],       run = "cd ~/dotfiles",    desc = "dotfiles" },
	{ on = [ "g", "p" ],       run = "cd ~/Pictures",    desc = "Pictures" },
	{ on = [ "g", "V" ],       run = "cd ~/Videos",      desc = "Videos" },
	{ on = [ "g", "v" ],       run = "cd D:/",           desc = "Disk: [D]" },
	{ on = [ "g", "r" ],       run = "cd E:/repoes",     desc = "Videos" },

	{ on = [ "g", "N"],       run = "cd ~/AppData/Local/nvim-data/",    desc = "Nvim data" },
	{ on = [ "g", "s"],       run = "cd ~/AppData/Local/Packages/MicrosoftWindows.Client.CBS_cw5n1h2txyewy/TempState/ScreenClip",    desc = "ScreenClip" },
	{ on = [ "g", "S"],       run = "cd ~/AppData/Roaming/Microsoft/Windows/Start\\ Menu/Programs/Startup",    desc = "Start Menu/Programs/Startup" },
  # cd ~/AppData/Local/Packages/Microsoft.ScreenSketch_8wekyb3d8bbwe/TempState
]


[input]
prepend_keymap = [
  { on = [ "<Esc>" ], run = "close",     desc = "Cancel input" },
  { on = [ "<C-o>" ], run = "escape",    desc = "Go back the normal mode, or cancel input" },
]

