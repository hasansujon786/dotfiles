#source-file ~/dotfiles/tmux/.tmux.conf

#############################################
# => General Settings
#############################################

# # Set the default terminal mode to 256color mode
# set -g default-terminal "screen-256color"

# set truecolor in tmux
set -g default-terminal "xterm"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# start window index at 1
set -g base-index 1
# start pane index at 1
setw -g pane-base-index 1

# re-number and re-name windows dynamically
setw -g automatic-rename on
set -g renumber-windows on

# loud or quiet?
# set -g visual-bell off
# set -g visual-silence off
# set -g bell-action none
# highlight window when it has new activity
setw -g monitor-activity on
# set -g visual-activity on


#############################################
# => Key Mappings
#############################################

unbind o
unbind '"'
unbind %
unbind r

# Reload tmux config by R
bind-key R source-file ~/.tmux.conf \; display-message "~/.tmux.conf has reloaded"
bind-key r command-prompt -p (rename-window) "rename-window '%%'" # Rename Window
bind-key i set-option status                  # Hide stusbar
bind-key space resize-pane -Z                 # Zoom current pane
bind-key o choose-session                     # View Session List
bind-key _ select-layout even-vertical        # Even all pane vertically: Alt+2
bind-key | select-layout even-horizontal      # Even all pane horizontally: Alt+1
bind-key v split-window -h                    # split vertically
bind-key s split-window -v                    # split horizontally
# Open new window or pane with the current path
bind-key C new-window -c "#{pane_current_path}"
bind-key S split-window -c "#{pane_current_path}"
bind-key V split-window -h -c "#{pane_current_path}"

# Resize panes
# bind-key -r -T prefix =  resize-pane -U 3
# bind-key -r -T prefix -  resize-pane -D 3
# bind-key -r -T prefix ,  resize-pane -L 5
# bind-key -r -T prefix .  resize-pane -R 5

# resize pane
bind-key -n M-_ resize-pane -D 3
bind-key -n M-+ resize-pane -U 3
bind-key -n M-< resize-pane -L 5
bind-key -n M-> resize-pane -R 5
# select pane
bind-key -n M-H select-pane -L
bind-key -n M-J select-pane -D
bind-key -n M-K select-pane -U
bind-key -n M-L select-pane -R
bind-key -n 'M-|' select-pane -l
# Use vi binding to navigate
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# to cycle through windows
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+
# bind b previous-window

# Use vi binding in copy mode
setw -g mode-keys vi
bind y copy-mode
bind -T copy-mode-vi 'Escape' send -X cancel
bind -T copy-mode-vi 'v'      send -X begin-selection
bind -T copy-mode-vi 'C-V'    send -X rectangle-toggle
bind -T copy-mode-vi 'V'      send -X start-of-line \; send -X begin-selection \; send -X end-of-line
bind -T copy-mode-vi 'y'      send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi 'Enter'  send -X copy-pipe-and-cancel "pbcopy"
# bind P paste-buffer

#############################################
# => DESIGN CHANGES
#############################################

# statusbar
set -g status-style 'bg=#23272E fg=#abb2bf'
set -g status-position bottom
set -g status-justify left
set -g status-left-length 20
set -g status-right-length 50
# messagesbar style
set -g message-style 'fg=colour232 bg=green bold'

set -g status-left ''
set -g status-right '#[fg=#717785,bg=#303640] #S #[fg=#303640,bg=#717785 bold] %I:%M:%p '

# tab style (blur-state)
setw -g window-status-separator ''
setw -g window-status-format '#[fg=#717785]  #I:#W#F '
# tab style (focus-state)
setw -g window-status-current-style 'fg=#98c379 bg=#3E4452 bold'
setw -g window-status-current-format ' ðŸŒ  #I#[fg=colour249]:#[fg=#98c379]#W '

